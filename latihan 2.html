<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #00284c;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2, h3, h4 {
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
        }

        h1 {
            color: white;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right, #a0e8c5, #00284c);
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #a0e8c5;
            margin: 10px 0;
            animation: fadeIn 1.5s ease-in-out;
        }

        h3 {
            color: #ffffff;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        h4 {
            color: #a0e8c5;
            margin: 10px 0;
            animation: fadeIn 2.5s ease-in-out;
        }

        p {
            color: #00284c;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin: 20px;
            padding: 15px;
            background: #a0e8c5;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeInUp 3s ease-in-out;
        }

    </style>
</head>

<body>
    <h1>SAY</h1>
    <h2>THE</h2>
    <h3>NAME</h3>
    <h4>Seventeen</h4>

    <p>
        <i>S.Coups, Wonwoo, Mingyu, Vernon, Woozi, Jeonghan, Joshua, DK, Seungkwan, Hoshi, Jun, The8, dan Dino.</i>
    </p>
</body>

</html>
