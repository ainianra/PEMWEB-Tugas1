<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Hoshi</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9fafc;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #1d4457;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            text-align: left;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        td:first-child {
            font-weight: 700;
            color: #1d4457;
        }

        td:nth-child(2) {
            width: 10px;
        }

        img {
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Adding hover effect on table rows */
        tr:hover {
            background-color: #edf2f4;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Biodata Hoshi</h1>
        <table>
            <tr>
                <td>Birth Name</td>
                <td>:</td>
                <td>Kwon Soon-young</td>
            </tr>
            <tr>
                <td>Stage Name</td>
                <td>:</td>
                <td>Hoshi</td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td>:</td>
                <td>Korean</td>
            </tr>
            <tr>
                <td>Zodiac Sign</td>
                <td>:</td>
                <td>Gemini</td>
            </tr>
            <tr>
                <td>Sub-Unit</td>
                <td>:</td>
                <td>Performance Team</td>
            </tr>
            <tr>
                <td>Photo</td>
                <td>:</td>
                <td><img src="gambar/hoshi.jpg" alt="Hoshi" width="100"></td>
            </tr>
        </table>
    </div>
</body>

</html>
